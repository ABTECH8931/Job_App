{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Update Profile | JobConnect{% endblock %}

{% block content %}
<style>
    :root {
        --primary: #007bff; /* Updated primary color */
        --primary-dark: #0056b3;
        --secondary: #6c757d;
        --light: #f8f9fa;
        --dark: #343a40;
        --success: #28a745;
        --info: #17a2b8;
        --warning: #ffc107;
        --danger: #dc3545;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern font */
        color: var(--dark);
        line-height: 1.6;
        background-color: var(--light);
    }

    .update-profile-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh; /* Adjust as needed */
        background-color: #f0f2f5; /* Light background */
        padding: 1rem; /* Reduced padding for mobile */
    }

    .update-profile-card {
        width: 100%;
        max-width: 600px; /* Adjust max width as needed */
        padding: 1.5rem; /* Reduced padding for mobile */
        background-color: #fff;
        border-radius: 0.5rem;
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.08);
    }

    .update-profile-card-header {
        text-align: center;
        margin-bottom: 1rem; /* Reduced margin for mobile */
    }

    .update-profile-card-header h2 {
        color: var(--success); /* Using success color for jobseeker profile */
        font-weight: 600;
    }

    .form-group {
        margin-bottom: 1rem; /* Reduced margin for mobile */
    }

    .form-control {
        display: block;
        width: 100%;
        padding: 0.6rem 0.75rem; /* Reduced padding for mobile */
        font-size: 0.9rem; /* Smaller font size for mobile */
        line-height: 1.5;
        color: #495057;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }

    .form-control:focus {
        color: #495057;
        background-color: #fff;
        border-color: var(--success);
        outline: 0;
        box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
    }

    .btn-primary {
        display: block;
        width: 100%;
        padding: 0.6rem 1rem; /* Reduced padding for mobile */
        font-size: 0.9rem; /* Smaller font size for mobile */
        font-weight: 500;
        text-align: center;
        text-decoration: none;
        cursor: pointer;
        border: 1px solid transparent;
        border-radius: 0.25rem;
        transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }

    .btn-primary {
        color: #fff;
        background-color: var(--success); /* Using success color for jobseeker profile */
        border-color: var(--success);
    }

    .btn-primary:hover {
        color: #fff;
        background-color: #218838;
        border-color: #1e7e34;
    }

    .mt-3 {
        margin-top: 1rem; /* Reduced margin for mobile */
    }

    .text-center {
        text-align: center;
    }

    .back-to-dashboard {
        margin-top: 1rem; /* Reduced margin for mobile */
        text-align: center;
    }

    .back-to-dashboard a {
        text-decoration: none;
        color: var(--secondary);
        font-weight: 500;
    }

    .back-to-dashboard a:hover {
        color: var(--dark);
    }

    /* Media query for larger screens (min-width: 768px) */
    @media (min-width: 768px) {
        .update-profile-container {
            padding: 2rem;
        }

        .update-profile-card {
            padding: 2rem;
        }

        .update-profile-card-header {
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-control {
            padding: 0.75rem 1rem;
            font-size: 1rem;
        }

        .btn-primary {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
        }

        .mt-3 {
            margin-top: 1.5rem;
        }

        .back-to-dashboard {
            margin-top: 1.5rem;
        }
    }
</style>

<div class="update-profile-container">
    <div class="update-profile-card">
        <div class="update-profile-card-header">
            <h2>Update Your Profile</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
            <div class="back-to-dashboard mt-3">
                <a href="{% url 'jobseeker_dashboard' %}">Back to Dashboard</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
